<html>

    <head>
        <title>EzyAI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS references from application -->
        {{ css_references | safe }}

        <!-- JS references from application -->
        {{ js_references | safe }}

        <!-- CSS from application-->
        <style>
            {{ css | safe }}
        </style>
    </head>

    <body>

        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container-fluid">
                    <div class="d-inline-block"><img height=50px src='static/img/ezyai.png'></div>
                </div>
            </div>
        </header>

        <div class="container-fluid py-3">
            
            <main>
                <div class="container-fluid">
                    
                    <div class="row">
                        <div class="col-12">&nbsp;</div>
                    </div>

                    <!-- HTML from application -->
                    {{ html | safe }}

                </div>
            </main>
            
        </div>


        <script type="text/javascript" charset="utf-8">


            //Perform functions at Application Load
            document.addEventListener("DOMContentLoaded", function(event) { 

                //Call onApplicationReady() from hosted application
                onApplicationReady();

            });

            // Javascript from App
            {{ js | safe }}

        </script>

    </body>

</html>
